<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JKgaming</title>

    <!-- Minecraft-style font -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #00db3a, #00a0d1);
            font-family: 'Press Start 2P', cursive;
            color: black;
        }

        .page {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .top-image {
            text-align: center;
            padding-top: 30px;
        }

        .top-image img {
            width: 250px; /* smaller but still big */
            max-width: 90%;
            height: auto;
        }

        .center-text {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .center-text h1 {
            font-size: 36px;
            line-height: 1.4;
        }
    </style>
</head>
<body>

    <div class="page"> 
    <img src="./logo.png" alt="JKgaming Logo">


        <!-- TOP IMAGE -->
        <div class="top-image">
            <img src="./image%20(1).png" alt="JKgaming Logo">
        </div>

        <!-- CENTER TEXT -->
        <div class="center-text">
            <h1>Welcome to the JKgaming Website</h1>
        </div>

    </div>

</body>
</html>
