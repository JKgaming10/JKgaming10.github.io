<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JKgaming homepage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url("image (1).png") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
            max-width: 400px;
            text-align: center;
            backdrop-filter: blur(6px);
        }
        h1 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>JKgaming homepage</h1>
        <p>Welcome to the official JKgaming homepage.</p>
    </div>
</body>
</html>
