<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JKgaming</title>

    <!-- Minecraft-style font -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #00db3a, #00a0d1);
            font-family: 'Press Start 2P', cursive;
            color: black;
        }

        .page {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .top-image {
            text-align: center;
            padding-top: 20px;
        }

        .top-image img {
            width: 720px; /* 2x the previous size */
            max-width: 90%; /* Keeps it responsive on mobile */
            height: auto;
        }

        .center-text {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .center-text h1 {
            font-size: 36px;
            line-height: 1.4;
        }

        .cool-btn {
          --aqua: #38f9ff;
          --lime: #4dff88;
        
          appearance: none;
          border: none;
          background:
            linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.015)),
            rgba(255,255,255,0.03);
          color: rgba(255,255,255,0.92);
        
          padding: 10px 16px;
          border-radius: 999px;
          font-weight: 700;
          font-size: 0.95rem;
          letter-spacing: 0.2px;
          cursor: pointer;
          user-select: none;
        
          position: relative;
          isolation: isolate;
          overflow: hidden;
        
          box-shadow: 0 10px 24px rgba(0,0,0,0.35);
          transition: transform .15s ease, box-shadow .15s ease, background .15s ease;
        }
        
        /* animated gradient outline */
        .cool-btn::before {
          content: "";
          position: absolute;
          inset: 0;
          padding: 1.5px;              /* outline thickness */
          border-radius: inherit;
        
          background: linear-gradient(
            90deg,
            var(--aqua),
            var(--lime),
            var(--aqua)
          );
          background-size: 220% 220%;
          animation: coolBorder 2.2s linear infinite;
        
          /* makes it a hollow border instead of filling the button */
          -webkit-mask:
            linear-gradient(#000 0 0) content-box,
            linear-gradient(#000 0 0);
          -webkit-mask-composite: xor;
                  mask-composite: exclude;
        
          opacity: 0.9;
          pointer-events: none;
          z-index: 0;
        }
        
        /* subtle inner glow layer */
        .cool-btn::after {
          content: "";
          position: absolute;
          inset: 0;
          border-radius: inherit;
          background: radial-gradient(circle at 30% 20%, rgba(77,255,136,0.12), transparent 55%),
                      radial-gradient(circle at 70% 80%, rgba(56,249,255,0.10), transparent 55%);
          opacity: 0.8;
          pointer-events: none;
          z-index: 0;
        }
        
        .cool-btn > * {
          position: relative;
          z-index: 1;
        }
        
        .cool-btn:hover {
          transform: translateY(-2px);
          background:
            linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02)),
            rgba(255,255,255,0.04);
          box-shadow: 0 16px 40px rgba(0,0,0,0.45);
        }
        
        .cool-btn:hover::before {
          opacity: 1;
          filter: drop-shadow(0 0 10px rgba(56,249,255,0.35))
                  drop-shadow(0 0 12px rgba(77,255,136,0.28));
        }
        
        .cool-btn:active {
          transform: translateY(0px) scale(0.99);
        }
        
        .cool-btn:focus-visible {
          outline: none;
          box-shadow:
            0 0 0 4px rgba(56,249,255,0.18),
            0 0 0 8px rgba(77,255,136,0.12),
            0 16px 40px rgba(0,0,0,0.45);
        }
        
        @keyframes coolBorder {
          0%   { background-position: 0% 50%; }
          50%  { background-position: 100% 50%; }
          100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>

    <div class="page">

        <!-- TOP IMAGE -->
        <div class="top-image">
            <img src="./logo.png" alt="JKgaming Logo">
        </div>

        <!-- CENTER TEXT -->
        <div class="center-text">
            <h1>Welcome to the JKgaming Website</h1>
            <button class="cool-btn"><span>Next -></span></button>
        </div>

    </div>

</body>
</html>
